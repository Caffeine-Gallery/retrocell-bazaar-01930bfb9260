<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Phone Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <header>
            <h1>RETRO PHONE SHOP</h1>
            <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
        </header>

        <div class="loading-screen" id="loading">
            <div class="loading-text">LOADING...</div>
        </div>

        <div class="phones-grid" id="phones-container">
            <!-- Phones will be loaded here -->
        </div>

        <div class="cart-modal" id="cart-modal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">Total: $<span id="cart-total">0</span></div>
                <button class="checkout-btn" onclick="closeCart()">CLOSE</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
