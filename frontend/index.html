<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Phone Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modern Phone Shop</h1>
            <div class="cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cart-count">0</span>
            </div>
        </header>

        <div class="category-filters">
            <button class="filter-btn active" data-filter="all">All Phones</button>
            <button class="filter-btn" data-filter="modern">Modern</button>
            <button class="filter-btn" data-filter="classic">Classic</button>
        </div>

        <div class="loading-screen" id="loading">
            <div class="loader"></div>
        </div>

        <div class="phones-grid" id="phones-container">
            <!-- Phones will be loaded here -->
        </div>

        <div class="cart-modal" id="cart-modal">
            <div class="cart-content">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button class="close-btn" onclick="closeCart()">Ã—</button>
                </div>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <span>Total</span>
                    <span>$<span id="cart-total">0</span></span>
                </div>
                <button class="checkout-btn" onclick="closeCart()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
